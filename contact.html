        * {

            background: linear-gradient(135deg, #000000 0%, #ff0050 100%);

        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 0, 80, 0.4);
            padding: 50px;
            max-width: 700px;
            width: 100%;

        h1 {

            text-align: center;

            color: #666;
            margin-bottom: 40px;

        }

        .contact-section {

        .contact-section h2 {
            color: #000;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.2);
        }

        .contact-item .icon {
            font-size: 2em;
            margin-right: 20px;
            min-width: 50px;
            text-align: center;
        }

        .contact-item .info {
            flex: 1;
        }

            display: block;
            color: #ff0050;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
